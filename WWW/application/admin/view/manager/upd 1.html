					<div class="page-content">
						<div class="page-header">
							<h1>
								管理员管理
								<small>
									<i class="icon-double-angle-right"></i>
									 编辑管理员
								</small>
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<form class="form-horizontal" role="form" action="{:url('admin/updhanddle')}" method="post">
									<input id="admin_id" type="hidden" name="admin_id" value="{$admin_find.admin_id}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_name"> 用户名称 </label>

										<div class="col-sm-9">
											{$admin_find.admin_name}<input id="admin_name" name="admin_name" type="hidden" class="col-xs-10 col-sm-5" value="{$admin_find.admin_name}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_password"> 用户密码 </label>

										<div class="col-sm-9">
											<input id="admin_password" name="admin_password" placeholder=""   class="col-xs-10 col-sm-5" type="text" value="xxxxxxxx">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_password1"> 再输入一遍密码 </label>

										<div class="col-sm-9">
											<input id="admin_password1" name="admin_password1" placeholder=""   class="col-xs-10 col-sm-5" type="text" value="xxxxxxxx">
										</div>
									</div>


									 <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_rname"> 真实姓名 </label>

										<div class="col-sm-9">
											<input id="admin_rname" name="admin_rname" placeholder="真实姓名"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_rname}">
										</div>
									</div>
                                   <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="thumb"> 个人照片 </label>

										<div class="col-xs-4">
										<img src="{$admin_find.admin_thumb}" id="img" name="img" width="130">
										<div class="progress">
											<div id="thumb_progress" class="progress-bar" style="width:0%;"></div>
										</div>
										<span id="thumb_upload" class="btn btn-primary fileinput-button">  
	    									<span>上传</span>
											<input id="admin_thumb" placeholder="" class="" type="file" name="admin_thumb">
										</span>
										<a id="thumb_cancle" href="javascript:void(0)" class="btn btn-warning" role="button" onclick="cancleUpload()" style="display:none">删除</a>  
										</div>
									</div>
                                    	<div class="form-group">
                                      <label for="group_id" class="col-sm-3 control-label no-padding-right">性别</label>
                                         <div class="col-sm-9">
                                <div class="radio" style="float:left; margin-right:10px;">
                                    <label>
                                        <input {if $admin_find.admin_sex==1}checked="checked"{/if} name="admin_sex" value="1"  type="radio">
                                        <span class="text">男</span>
                                    </label>
                                </div>
                                <div class="radio" style="float:left; margin-right:10px;">
                                    <label>
                                        <input {if $admin_find.admin_sex==0}checked="checked"{/if} name="admin_sex" class="inverted" value="0" type="radio">
                                        <span class="text">女</span>
                                    </label>
                                </div>
                            </div>
                        </div> 
									  <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_college"> 所属学院 </label>

										<div class="col-sm-9">
											<input id="admin_college" name="admin_college" placeholder="所属学院"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_college}">
										</div>
									</div>
									  <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_major"> 所属专业 </label>

										<div class="col-sm-9">
											<input id="admin_major" name="admin_major" placeholder="所属专业"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_major}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_title"> 职称 </label>

										<div class="col-sm-9">
											<input id="admin_title" name="admin_title" placeholder="职称"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_title}">
										</div>
									</div>

                                     <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_phone"> 用户电话 </label>

										<div class="col-sm-9">
											<input id="admin_phone" name="admin_phone" placeholder="用户电话"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_phone}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_mail"> 用户邮箱 </label>

										<div class="col-sm-9">
											<input id="admin_mail" name="admin_mail" placeholder="用户邮箱"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_mail}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="admin_remarks"> 备注 </label>

										<div class="col-sm-9">
											<input id="admin_remarks" name="admin_remarks" placeholder="备注"   class="col-xs-10 col-sm-5" type="text" value="{$admin_find.admin_remarks}">
										</div>
									</div>
                                   <div class="form-group">
                                            <label for="admin_content"  required="" class="col-sm-3 control-label no-padding-right">管理员简介</label>
                                      <div class="col-sm-4">
                                           <textarea id="admin_content" name="admin_content" > {$admin_find.admin_content}</textarea>
                                     </div>
                                   </div>
									<div class="space-4"></div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
										<input type="submit" name="" value="修改管理员" class="btn btn-info">
										<input type="reset" name="" value="重置" class="btn">
										</div>
									</div>

								</form>
							</div>
						</div>

<link rel="stylesheet" href="__ADMIN__/jfu/css/jquery.fileupload.css">

		<!-- <script src="__ADMIN__/js/jquery-2.0.3.min.js"></script>  -->

		<script type="text/javascript">
		    $(function() {  
		        $("#admin_thumb").fileupload({  
		                url: '{:url("admin/admin/uploadthumb1")}',  
		                sequentialUploads: true  
		            }).bind('fileuploadprogress', function (e, data) {  
		                var progress = parseInt(data.loaded / data.total * 100, 10);  
		                $("#thumb_progress").css('width',progress + '%');  
		                $("#thumb_progress").html(progress + '%');  
		            }).bind('fileuploaddone', function (e, data) {console.log(data);
		                $("#img").attr("src",data.result);  
		                $("#thumb_upload").css({display:"none"}); 
		                $("#thumb_cancle").css({display:""}); 
		            });  
		                 
		        });
		    </script> 
		    <script type="text/javascript">
		    	$(function(){
		    		$('#thumb_cancle').click(function(){
		    			$.ajax({
		    				url:'{:url("admin/admin/canclethumb1")}',
		    				type:'post',
		    				success:function(data){
		    					$("#thumb_upload").css({display:""}); 
		                		$("#thumb_cancle").css({display:"none"});
								$("#thumb_progress").css('width',0);
								$("#thumb_progress").html('');
		                		$("#img").attr("src","__ADMIN__/assets/images/upload.png");  
		    				}
		    			});
		    		});
		    	});
		    </script>
			
		 <script type="text/javascript">

    //实例化编辑器
